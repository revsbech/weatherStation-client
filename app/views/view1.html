<div class="jumbotron">
	<h1>Weather station</h1>
	<p>Monitor: Greenhouse</p>
</div>
<div class="well">
	<h3>Temperature - last 24 hours</h3>
	<graph equipment="temperature" device-id="{{deviceId}}" frequency="{{frequency}}"  start-date="startDate" stop-date="stopDate"></graph>
	<h3>Humidity - last 24 hours</h3>
	<graph equipment="humidity" device-id="{{deviceId}}" frequency="{{frequency}}"  start-date="startDate" stop-date="stopDate"></graph>

</div>
